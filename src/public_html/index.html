<!doctype html>
<html>
<head>
  <title>Nucleus Player</title>
  <link href="../../build/css/core.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="window-border">
    <header class="title-bar">
      <div class="drag-handle"></div>
      <div class="controls">
        <div class="control">
          <img src="../../build/img/title-bar/min.png" />
        </div>
        <div class="control">
          <img src="../../build/img/title-bar/max.png" />
        </div>
        <div class="control">
          <img src="../../build/img/title-bar/close.png" />
        </div>
      </div>
    </header>
    <div class="drag-handle-large"></div>
    <main class="embedded-player-container">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
      </div>
      <webview src="https://play.google.com/music/listen" class="embedded-player" preload="../../build/js/inject" nodeintegration></webview>
    </main>
  </section>
  <script>
  document.body.classList.add(process.platform);
  require('../../build/js/client');
  </script>
</body>
</html>
